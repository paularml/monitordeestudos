    <div class="container">
        <header>
            <h1>Foco Total</h1>
        </header>

        <main class="pomodoro-container">
            <div class="mode-buttons">
                <button id="pomodoro-mode" class="mode-btn active">Pomodoro</button>
                <button id="short-break-mode" class="mode-btn">Pausa Curta</button>
                <button id="long-break-mode" class="mode-btn">Pausa Longa</button>
            </div>

            <div class="timer-display">
                <p id="timer">25:00</p>
            </div>

            <div class="control-buttons">
                <button id="start-btn" class="control-btn">Iniciar</button>
                <button id="pause-btn" class="control-btn">Pausar</button>
                <button id="reset-btn" class="control-btn">Resetar</button>
            </div>
            <br>
            <div class="stat-item">
                <h2>Pomodoros Hoje</h2>
